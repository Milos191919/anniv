<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Héloïse!</title>
    <style>
        body {
            background-color: #fff; /* Fond blanc */
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 5em;
            color: #0000ff; /* Bleu */
            animation: blink 1s infinite alternate; /* Clignotement */
        }

        @keyframes blink {
            from { color: #0000ff; } /* Bleu */
            to { color: transparent; }
        }

        .star {
            position: absolute;
            font-size: 2em;
            color: silver; /* Argenté */
            animation: shootStar 5s linear infinite;
        }

        .star::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, rgba(128,128,128,1) 0%, rgba(128,128,128,0) 100%); /* Gris */
            top: 50%;
            left: -150px;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .star:nth-child(2) {
            top: 20%;
            left: 10%;
            animation-duration: 6s;
        }

        .star:nth-child(3) {
            top: 30%;
            left: 20%;
            animation-duration: 7s;
        }

        .star:nth-child(4) {
            top: 40%;
            left: 30%;
            animation-duration: 8s;
        }

        .star:nth-child(5) {
            top: 50%;
            left: 40%;
            animation-duration: 9s;
        }

        @keyframes shootStar {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Joyeux Anniversaire Héloïse!</h1>
    <div class="star">&#9733;</div>
    <div class="star">&#9733;</div>
    <div class="star">&#9733;</div>
    <div class="star">&#9733;</div>
</body>
</html>
